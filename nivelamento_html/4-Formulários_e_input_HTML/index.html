<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
   * {
    font-family: sans-serif;
   } 

    label {
        cursor: pointer;
    }
</style>
<body>

    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
            
        </p>    

        <p>
            <label for="dev1">Sou um dev 1:</label>
            <input type="checkbox" id="dev1" name="dev1" value="sim"><br>
            <label for="dev2">Sou um dev 2:</label>
            <input type="checkbox" id="dev2" name="dev2" value="sim"><br>
            <label for="dev2">Sou um dev 3:</label>
            <input type="checkbox" id="dev2" name="dev2" value="sim"><br>
            
        </p>

        <p>
            Gênero<br>
            <label for="feminino">Feminino:</label>
            <input type="radio" id="feminino" name="genero" value="feminino"><br>
            <label for="masculino">Masculino:</label>
            <input type="radio" id="masculino" name="genero" value="masculino"><br>
            <label for="outro">Outro:</label>
            <input type="radio" id="outro" name="genero" value="outro"><br>
            
        </p>
        
        <p>
            <label for="datetime">Data:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2020-04-20T20:00">
            
        </p> 

        <p>
            <label for="time">Hora:</label>
            <input type="time" id="time" name="time" value="20:00">
            
        </p>

        <p>
            <label for="cor">Cor preferida:</label>
            <input type="color" id="cor" name="cor" value="#FF0000">
            
        </p>

        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="email@email.com" autocomplete="off">
            
        </p>

        <p>
            <label for="file">Sua foto:</label>
            <input type="file" id="file" name="file" accept=".png,.svg,image/*" multiple>
            
        </p>

        <p>
            <label for="number">Número:</label>
            <input type="number" id="number" name="number" min="10" max="50" step="5">
            
        </p>

        <p>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </p>

        <p>
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" list="tickmarks">

            <datalist id="tickmarks">
                <option value="0">
                <option value="10">
                <option value="20">
                <option value="30">
                <option value="40">
                <option value="50" label="50%">
                <option value="60">
                <option value="70">
                <option value="80">
                <option value="90">
                <option value="100">
            </datalist>
        </p>

        <p>
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" placeholder="www.site.com" autocomplete="off">
            
        </p>

        <p>
            <label for="search">Busca:</label>
            <input type="search" id="search" name="search">
            
        </p>

        <p>

            <label for="select">Selecione alguma opção:</label>
            <select id="select" name="select">
                <optgroup label="grupo 1">
                    <option value="Valor recebido 1" label="Valor exibido 1" disabled>
                    <option value="Valor recebido 2" label="Valor exibido 2">
                    <option value="Valor recebido 3" label="Valor exibido 3" selected>
                </optgroup>

                <optgroup label="grupo 2">
                    <option value="Valor recebido 4" label="Valor exibido 4" disabled>
                    <option value="Valor recebido 5" label="Valor exibido 5">
                    <option value="Valor recebido 6" label="Valor exibido 6" selected>
                </optgroup>
             

            </select>
            
        </p>

        <p>
            <label for="textarea">Texto:</label>
            <textarea id="textarea" name="textarea" rows="8" cols="20">Texto aleatório</textarea>
            
        </p>
        
        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>

        </p>
        

        
    </form>

</body>
</html>
